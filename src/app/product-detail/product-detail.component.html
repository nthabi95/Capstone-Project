<div class="row align-items-md-stretch">
    <div class="col-md-5">
        <div class="h-100 p-3 text-whiterounded-3">
            <img src="{{product.image}}" width="100%" height="300" />
        </div>
    </div>
    <div class="col-md-7">
        <div class="h-100 p-2 rounded-3">
            <div class="card">
                <div class="card-header">Product Details</div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Product Id</td>
                                <td>{{product.id}}</td>
                            </tr>
                            <tr>
                                <td>Product Name</td>
                                <td>{{product.name}}</td>
                            </tr>
                            <tr>
                                <td>Product Price</td>
                                <td>{{product.price}}</td>
                            </tr>
                            <tr>
                                <td>Product Quantity</td>
                                <td>{{product.quantity}} items are left.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a routerLink='/products' class="btn btn-sm btn-outline-secondary">Explore More Products</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
