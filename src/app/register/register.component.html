<form>
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="user.name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="user.email">
    </div>
    <div class="mb-3">
        <label for="type" class="form-label">User Type</label>
        <input type="text" class="form-control" name="type" placeholder="Enter User Type" [(ngModel)]="user.type">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Userame</label>
        <input type="text" class="form-control" name="username" placeholder="Enter Username"
            [(ngModel)]="user.username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter Password"
            [(ngModel)]="user.password">
    </div>
    <div class="mb-3">
        <input type="submit" value="Register" class="btn btn-outline-success" (click)="register()" /> &nbsp;
        <input type="reset" value="Clear Fields" class="btn btn-outline-danger" />
    </div>
</form>
