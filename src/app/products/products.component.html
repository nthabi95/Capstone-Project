
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let product of products">
        <!-- Col Start -->
        <div class="col">
            <div class="card shadow-sm">
                <img src="{{product.image}}" alt="" width="100%" height="225" />
                <div class="card-body">
                   
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Product Name</td>
                                <td>{{product.name}}</td>
                            </tr>
                            <tr>
                                <td>Product Price</td>
                                <td>{{product.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a [routerLink]="['/product-detail', product.id]"
                                class="btn btn-sm btn-outline-secondary">View
                                Details</a>
                            <button type="button" (click)="buyNow(product)" class="btn btn-sm btn-outline-secondary">Buy
                                Now</button>
                        </div>
                        <small class="text-muted">{{product.quantity}} items are left.</small>
                    </div>
                </div>
            </div>
        </div>
        <!-- Col End -->
    </div>
</div>
